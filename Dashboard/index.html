                height="22"

            <div class="dropdown">
              <button
                data-toggle="dropdown"
                class="btn dropdown-toggle d-flex gap-3 align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                id="dropdownMenuButton"
              >
                <img
                  src="./assets/img/user.jpg"
                  class="img-fluid img-user rounded-circle"
                  alt=""
                />
